<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 3: Interactive Visualization</title>
    <script type="module" src="./main.js"></script>
    <link rel="stylesheet" href="./main.css" />

    <h2>Project 3: Interactive Visualization</h2>

      <div id="plot"></div>

        <input id="slider" type="range" min="1" max="14" value="0" step="0.1" />

      </div>
    </div>
    <div id="tooltip"></div>
